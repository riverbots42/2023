<html>
	<head>
		<title>Simple Image Printer</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</head>
	<body>
		<form method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="lbl">Choose a black/white picture to print:</label>
				<input type="file" class="form-control" id="lbl" name="lbl" aria-describedby="lblhelp" accept="image/png, image/jpg, image/jpeg" />
				<small id="lblhelp" class="form-text text-muted">Upload a image 800x800 or smaller, black and white, in PNG or JPEG format.</small>
			</div>
			<button type="submit" class="btn btn-primary">Print</button>
		</form>
	</body>
</html>
